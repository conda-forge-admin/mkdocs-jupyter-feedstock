{% set name = "mkdocs-jupyter" %}
{% set version = "0.24.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3d81da9aea27480e93bab22438910c4f0b9630613e74f85b576590d78e0e8b14

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - hatch >=1
    - setuptools >=57,<58
  run:
    - mkdocs <2,>=1.4.0
    - nbconvert <8,>=7.2.9
    - python >=3.7
    - jupytext <2,>1.13.8
    - mkdocs-material >9.0.0
    - pygments >2.12.0
    # - pytest-cov 
    # - pytest 
    # - pymdown-extensions 
    # - ipykernel <7.0.0,>6.0.0
    # - coverage 
    # - pytest-cov 
    # - pytest 
    # - pymdown-extensions 
    # - ipykernel <7.0.0,>6.0.0
    # - coverage 

test:
  imports:
    - mkdocs_jupyter
    - mkdocs_jupyter.tests
# NOTE(hadim): `pip check` failing for wrong reasons
#  commands:
#    - pip check
#  requires:
#    - pip

about:
  home: https://github.com/danielfrg/mkdocs-jupyter
  summary: Use Jupyter Notebooks in mkdocs
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
    - cpcloud
